<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<div id="login-form">
    <div id="login-title">Log into Select Shop</div>
    <button id="login-kakao-btn"
            onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=30910229425d2df2258779179733d6cd&redirect_uri=http://localhost:8081/user/kakao/callback&response_type=code'">
        카카오로 로그인하기
    </button>
    <button id="login-naver-btn"
            onclick="location.href='https://nid.naver.com/oauth2.0/authorize?client_id=HS6eNJwVm1wFW4hP4dMf&redirect_uri=http://localhost:8081/user/naver/callback&response_type=code'">
        네이버로 로그인하기
    </button>
    <button id="login-id-btn" onclick="location.href='/user/signup'">
        회원 가입하기
    </button>
    <form>
        <div class="login-id-label">아이디</div>
        <input type="text" id="username" class="login-input-box">

        <div class="login-id-label">비밀번호</div>
        <input type="password" id="password" class="login-input-box">

        <button id="login-id-submit" onclick="doLogin()">로그인</button>
    </form>
    <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    const href = location.href;
    const queryString = href.substring(href.indexOf("?") + 1)
    if (queryString === 'error') {
        const errorDiv = document.getElementById('login-failed');
        errorDiv.style.display = 'block';
    }

    function doLogin() {
        console.log(">>> doLogin 함수 안");
        let username = $('#username').val();
        let password = $('#password').val();

        if (isValidInput(username) === false) {
            window.alert("아이디를 입력하세요")
            return;
        } else if (isValidInput(password) === false) {
            window.alert("비밀번호를 입력하세요")
            return;
        }

        let data = {
            'username': username,
            'password': password
        };

        console.log(data);

        $.ajax({
            type: "POST",
            url: "/user/login",
            contentType: "application/json; charset=utf-8",
            async: false,
            data: JSON.stringify(data),
            success: function (response) {
                console.log(">>> ajax 통신 성공");
                let access_token = response.getResponseHeader("selectshop_access_token");
                console.log(access_token);

                localStorage.setItem("selectshop_access_token", access_token);
                setCookie('selectshop_username', username, response.accessTokenLifetime);
            }
        })

        // if (document.cookie.indexOf(username) !== -1) {
        //     window.location.href = 'http://localhost:8081/';
        // }

    }

    function isValidInput(data) {
        if (data == '') {
            return false;
        }
        return true;
    }

    function setCookie(cookie_name, value, exp) {
        const expdate = new Date();
        expdate.setMilliseconds(expdate.getMilliseconds() + exp);

        const cookie_value = escape(value) + ((exp == null) ? '' : '; expires=' + expdate.toUTCString());
        document.cookie = cookie_name + '=' + cookie_value;
    }
</script>
</html>
